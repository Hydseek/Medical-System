security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\Patient  # Utilisation de la classe Patient
                property: email  # Identification par email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider

            # Login form + rate limiting (throttling)
            form_login:
                login_path: app_connexion  # Route vers la page de connexion
                check_path: app_connexion  # VÃ©rification des identifiants
                username_parameter: email  # ðŸ‘ˆ Symfony will use `email` instead of `_username`
                password_parameter: password

            # Throttle login attempts using the `login` limiter configured in
            # config/packages/rate_limiter.yaml (recommended: 5 attempts / minute)
            # To enable, set a configured limiter name (e.g. 'login')
            # login_throttling:
            #     limiter: login

            logout:
                path: app_deconnexion  # Route de dÃ©connexion
                invalidate_session: true

    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/patient, roles: ROLE_PATIENT }
